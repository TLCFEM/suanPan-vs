name: Develop
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ubuntu-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v4
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install
        run: |
          npm install
          npm install --global @vscode/vsce
          vsce package
      - name: Publish
        uses: actions/upload-artifact@v3
        with:
          name: vscode-plugin
          path: "*.vsix"
